<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
  <header>
    <h1>My Calculator</h1>
      <img src="assets/big-logo.png" />
  </header>

<div class="math">
  <h2>
    <input id="add-number-1"/> 
      <p>+ </p>
    <input id="add-number-2"/><br>
      <button id="add-Button">=</button>
        <span id="add-Answer">?</span>
  </h2>
</div>
<br>
<div class="math">
  <h3>
    <input id="sub-number-1"/> 
      <p>- </p>
    <input id="sub-number-2"/><br>
      <button id="sub-Button">=</button>
        <span id="sub-Answer">?</span>
  </h3>
</div>

<br>

<div class="math">
  <h4>
    <input id="multiply-number-1"/> 
      <p>x </p>
    <input id="multiply-number-2"/><br>
      <button id="multiply-Button">=</button>
        <span id="multiply-Answer">?</span>
  </h4>
</div>

<br>

<div class="math">
  <h5>
    <input id="divide-number-1"/> 
      <p>/ </p>
    <input id="divide-number-2"/><br>
      <button id="divide-Button">=</button>
        <span id="divide-Answer">?</span>
  </h5>
</div>

<br>

<footer>

</footer>

</body>
</html>
